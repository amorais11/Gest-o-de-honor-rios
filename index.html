    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9FAFB;
      }
      .font-logo {
        font-family: 'Dancing Script', cursive;
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-slideUp {
        animation: slideUp 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @media print {
        header, nav, .no-print, button, input[type="date"], .no-print * {
          display: none !important;
        }
        body {
          background-color: white !important;
          padding: 0 !important;
          margin: 0 !important;
          font-size: 10pt;
        }
        main {
          margin-top: 0 !important;
          max-width: 100% !important;
          padding: 1cm !important;
        }
        .bg-white {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
        }
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          margin-top: 20px;
        }
        th, td {
          border: 1px solid #ddd !important;
          padding: 8px !important;
          background: white !important;
          text-align: left !important;
        }
        th {
          background-color: #f2f2f2 !important;
          font-weight: bold !important;
        }
        .rounded-l-\[1\.5rem\], .rounded-r-\[1\.5rem\], .rounded-\[2\.5rem\], .rounded-3xl, .rounded-xl {
          border-radius: 0 !important;
        }
        .print-only {
          display: block !important;
        }
        .shadow-2xl, .shadow-sm {
          box-shadow: none !important;
        }
      }
      .print-only {
        display: none;
      }
    </style>
